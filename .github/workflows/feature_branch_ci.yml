name: build and test feature branches and pull requests on master

on: 
  push:
    branches-ignore:
      - master
  
  pull_request: 
    branches:
      - master

jobs:
  
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        
      - name: build and test
        uses: ./.github/actions/build-and-test/